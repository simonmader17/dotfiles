window:
  opacity: 0.8
  padding:
    x: 10
    y: 10
font:
  normal:
    family: BlexMono Nerd Font
    style: Regular
  size: 14

env:
  WINIT_X11_SCALE_FACTOR: "1"
  TERM: xterm-256color

# XTerm's default colors
colors:
   # Default colors
   primary:
     background: '#000000'
     foreground: '#ffffff'

   # Normal colors
   normal:
     black:   '#7f7f7f'
     red:     '#ff0000'
     green:   '#00ff00'
     yellow:  '#ffff00'
     blue:    '#5c5cff'
     magenta: '#ff00ff'
     cyan:    '#00ffff'
     white:   '#ffffff'

   # Dark colors
   dark:
     black:   '#000000'
     red:     '#cd0000'
     green:   '#00cd00'
     yellow:  '#cdcd00'
     blue:    '#0000ee'
     magenta: '#cd00cd'
     cyan:    '#00cdcd'
     white:   '#e5e5e5'
