shadow = true;
shadow-radius = 50;
shadow-offset-x = -50;
shadow-offset-y = -50;
# no-dock-shadow = true;
shadow-exclude = [
	"class_g = 'zoom'",
	"name = 'cpt_frame_xcb_window'"
]

# inactive-opacity = 0.8;
# inactive-dim = 0.2;

# corner-radius = 15.0;
rounded-corners-exclude = [
	"class_g = 'Polybar'",
	"class_g = 'Dunst'"
	# "class_g = 'dmenu'"
]

backend = "glx";
blur-background-exclude = [
	"class_g = 'Peek'",
	"class_g = 'slop'"
]
blur: {
  method = "dual_kawase";
  strength = 8;
}

xinerama-shadow-crop = true;
